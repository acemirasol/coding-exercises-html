<!DOCTYPE html>
<html>
    <head>
        <h1><center>HTML Exercise Number 10</center></h1>
        <h2>Employee Survey Form</h2>
        <style>
            body { 
                background-image: url(https://susiebeiler.com/wp-content/uploads/2013/10/Website-background.jpg);
            }

    
        </style>
    </head>
    <body>
        <form>
            <label for="Name1">Enter your name: </label>
            <input for="Name">
            <br>
            <br>
            <label for="Name2">Enter your department: </label>
            <input for="Name2" type="name">
            <br>
            <br>

            <label for="tell" rows="4" cols="100">Tell us something about yourself. </label>
            
                <textarea name=""
                rows="10" cols="30">
                
                </textarea>
            
            <br>
            
            <p> Do you exercise at home?</p>

            <input type="radio" id="html" name="fav_language" value="YES">
            <label for="html">YES</label><br>
            <input type="radio" id="css" name="fav_language" value="NO">
            <label for="css">NO</label><br>

        

            <p> How do you like your favorite topic?</p>

            
            <input type="checkbox" id="books" name="fav_topic">
            <label for="books">Books</label>
            <input type="checkbox" id="onlineResources" name="fav_topic">
            <label for="online">Online resources</label>
            <input type="checkbox" id="phoneApps" name="fav_topic">
            <label for="phoneApps">Phone apps</label>
            <input type="checkbox" id="magazines" name="fav_topic">
            <label for="magazines">Magazines</label>

            <br>
            <br>


            

            <label for="address4">What genres of movies do you like?</label>
            <select name="address4">
                <option value="=Region 1">Comedy</option>
                <option value="Region2">Horror</option>
                <option value="Region3">Romance</option>
                <option value="Region4a">Adventure</option>
                <option value="Region4b">Thriller</option>
                <option value="Region5">Filipino</option>
                <option value="Region6">Action</option>
                <option value="CAR">Option 2</option>
                <option value="NCR">Option 3</option>

            </select>

            <br>
            <br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </body>
</html>
